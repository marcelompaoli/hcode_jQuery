<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Animações Em Sequência</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="logo">
                            <img src="assets/img/logo-hcode.svg" alt="Logo da Hcode">
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-12 col-xs-12 title">
                        <h1>Animações no jQuery</h1>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <h2>Cursos Hcode</h2>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <button class="btn btn-success" id="init_effect">Iniciar Animações</button>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <button class="btn btn-danger" id="stop_effect">Parar Animações</button>
                    </div>
                </div>

                <div class="row courses_list">
                    <div class="col-sm-4 col-md-4 col-xs-12 course_item">
                        <div class="course_item_inner">
                            <img src="assets/img/php_course.png" alt="Curso de PHP 7">
                            <h4>Curso de PHP 7</h4>
                        </div>
                        <button class="text-center btn btn_toggle_item" style="margin-top: 20px;">Ocultar/Exibir item</button>
                    </div>

                    <div class="col-sm-4 col-md-4 col-xs-12 course_item">
                        <div class="course_item_inner">
                            <img src="assets/img/mysql_course.png" alt="Curso de MySQL">
                            <h4>Curso de MySQL</h4>
                        </div>
                        <button class="text-center btn btn_toggle_item" style="margin-top: 20px;">Ocultar/Exibir item</button>
                    </div>

                    <div class="col-sm-4 col-md-4 col-xs-12 course_item">
                        <div class="course_item_inner">
                            <img src="assets/img/html5_course.png" alt="Curso de Web Fundamentos">
                            <h4>Curso de Web Fundamentos</h4>
                        </div>
                        <button class="text-center btn btn_toggle_item" style="margin-top: 20px;">Ocultar/Exibir item</button>
                    </div>                
                </div>

                <div class="row courses_list">
                    <div class="col-sm-4 col-md-4 col-xs-12 course_item">
                        <div class="course_item_inner">
                            <img src="assets/img/js_course.png" alt="Curso de JavaScript">
                            <h4>Curso de JavaScript</h4>
                        </div>
                        <button class="text-center btn btn_toggle_item" style="margin-top: 20px;">Ocultar/Exibir item</button>
                    </div>

                    <div class="col-sm-4 col-md-4 col-xs-12 course_item">
                        <div class="course_item_inner">
                            <img src="assets/img/node_course.png" alt="Curso de Node">
                            <h4>Curso de Node.js</h4>
                        </div>
                        <button class="text-center btn btn_toggle_item" style="margin-top: 20px;">Ocultar/Exibir item</button>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <div class="container">
                <p>Hcode Treinamentos. Todos os direitos reservados.</p>
            </div>
        </footer>

        <script src="assets/js/jquery.min.js"></script>
        <script type="text/javascript">
        
            $(document).ready(function(){
                // https://www.w3schools.com/jquery/eff_animate.asp
                // Animações em Sequência

                /* $('#init_effect').on('click', function(){
                    $('.logo').animate({
                        marginTop: '+=90px',
                        marginLeft: '+=300px'                       
                    });
                }); */
                // Em Sequência .queue() 'Em fila'
                $('#init_effect').on('click', function(){

                    $('.logo').animate({
                        marginTop: '+=90px'                                               
                    }, 2000)
                    .delay(1000) // Intervalo entre uma animação e outra
                    .animate({
                        marginLeft: '+=400px'
                    })
                    .queue(function(){
                        $('h1').text('Animação Concluída').css({
                            color: 'red'
                        });
                        $(this).dequeue();
                        // Esse this é o .logo, o método dequeue() serve para dizer ao queue que as animações continuam, não pararam por aqui, então o fadeOut será aplicado
                    })
                    // .clearQueue() 
                    // clearQueue() - Limpa a fila de animações
                    // .delay(1000) // Intervalo entre uma animação e outra
                    // .fadeOut(3000);
                });

                $('#stop_effect').on('click', function(){
                    // $('.logo').stop(true, true);
                    // .stop() - para a animação atual ao clicar no botão #stop_effect, seu falor default é false, se trocarmos para true ele vai parar todas as animações em fila a partir daquele momento
                    // .stop(true, true); para o segundo parâmetro true ele para as animações porém ele termina a animação específica que ele estiver atualmente na fila.
                    $('.logo').finish();
                    // finish() - para a animação porém finalizada
                });
                

            });
            
        </script>
    </body>
</html>
