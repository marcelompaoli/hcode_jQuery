<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos</title>    
</head>
<body>
    <h1>Esse é o meu primeiro código jQuery</h1>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        // Maneira Antiga de usar alerta na página
        /*
            window.onload = function() {
                alert('Minha página carregou');
            }
        */

        // Maneira de fazer com jQuery
        // Veja: jQuery() ou $() é a mesma coisa
        
        jQuery(document).ready(function(){
            alert('Minha página carregou');
        });

    </script>
</body>
</html>
