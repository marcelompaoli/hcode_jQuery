<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evitando conflitos</title> 
</head>
<body>
    <h1 id="titulo">Evitando conflitos - Terceiro Exemplo</h1>
    <img src="hcode.png" alt="Logo HCode">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    
    <script>
        // Vamos nos precaver evitando os conflitos com 'noConflict' do jQuery relatimavente com outras bibliotecas principalmente por causo do uso do '$'.
        let $2 = jQuery.noConflict(); // Aqui Referimos o $2 como a chamada do jQuery o mesmo que o '$'.
        $2(document).ready(function(){
            $2('h1').css('text-decoration', 'underline');
        });
    </script>

</body>
</html>
