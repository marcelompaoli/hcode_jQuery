<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/loaders.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4 ml-4 h2">Loaders Showroom</h1>
        <form action="" id="form-lds">
            <div class="row ml-4">
                <div class="col-6">
                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-circle">
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-circle" class="form-check-input" value="circle">
                        <label for="lds-circle" class="form-check-label">Circle</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-default">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-default" class="form-check-input" value="default" checked>
                        <label for="lds-default" class="form-check-label">Default</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-ellipsis">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-ellipsis" class="form-check-input" value="ellipsis">
                        <label for="lds-ellipsis" class="form-check-label">Ellipsis</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="loaders-icons-scale" style="transform: scale(1, 1);">
                                <div class="lds-facebook">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-facebook" class="form-check-input" value="facebook">
                        <label for="lds-facebook" class="form-check-label">Facebook</label>
                    </div>
                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-grid">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-grid" class="form-check-input" value="grid">
                        <label for="lds-grid" class="form-check-label">Grid</label>
                    </div>
                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-heart">
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-heart" class="form-check-input" value="heart">
                        <label for="lds-heart" class="form-check-label">Heart</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-hourglass"></div>
                        </div>
                        <input type="radio" name="loader" id="lds-hourglass" class="form-check-input" value="hourglass">
                        <label for="lds-hourglass" class="form-check-label">Hourglass</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-ring">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-ring" class="form-check-input" value="ring">
                        <label for="lds-ring" class="form-check-label">Ring</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-dual-ring">
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-dual-ring" class="form-check-input" value="dual-ring">
                        <label for="lds-dual-ring" class="form-check-label">Dual-ring</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale" style="transform: scale(.4, .4);">
                            <div class="lds-ripple">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-ripple" class="form-check-input" value="ripple">
                        <label for="lds-ripple" class="form-check-label">Ripple</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-roller" class="form-check-input" value="roller">
                        <label for="lds-roller" class="form-check-label">Roller</label>
                    </div>

                    <div class="form-check my-3">
                        <div class="loaders-icons-scale">
                            <div class="lds-spinner">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <input type="radio" name="loader" id="lds-spinner" class="form-check-input" value="spinner">
                        <label for="lds-spinner" class="form-check-label">Spinner</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <div class="form-group my-3 text-center">
                        <button class="btn btn-info btn-lg btn-block" type="submit"> Testar </button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/loaders.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            let radioChoice = 'default';
            let divQtd = 12;

            $('#form-lds [type=radio]').on('change', function(event) {
                radioChoice = $("#form-lds input[type='radio']:checked").val();

                switch (`${radioChoice}`) {
                    case 'circle':
                    case 'heart':
                        divQtd = 1;
                        break;
                    case 'default':
                    case 'spinner':
                        divQtd = 12;
                        break;
                    case 'ellipsis':
                    case 'ring':
                        divQtd = 4;
                        break;
                    case 'dual-ring':
                        divQtd = 0;
                        break;
                    case 'facebook':
                        divQtd = 3;
                        break;
                    case 'grid':
                        divQtd = 9;
                        break;
                    case 'ripple':
                        divQtd = 2;
                        break;
                    case 'roller':
                        divQtd = 8;
                        break;
                    default:
                        divQtd = 12;
                }
            });

            $('[type=submit]').on('click', e => {
                e.preventDefault();
                $('body').load("load", {
                    divClass: `${radioChoice}`,
                    divQtd: divQtd
                });
            });

            $(document).keyup(function(e) {
                if (e.keyCode == 27) { //escape key
                    window.location.reload();
                }
            });

        });
    </script>
</body>

</html>
